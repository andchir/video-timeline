@if (isVisible() || hasClipboard()) {
  <div class="media-toolbar">
    @if (isVisible()) {
      <button
        class="toolbar-button"
        (click)="onCopyClick()"
        title="Copy media">
        <i class="bi bi-clipboard"></i>
      </button>
      <button
        class="toolbar-button"
        (click)="onTrimClick()"
        title="Trim media">
        <i class="bi bi-scissors"></i>
      </button>
    }
    @if (hasClipboard()) {
      <button
        class="toolbar-button"
        (click)="onPasteClick()"
        title="Paste media">
        <i class="bi bi-clipboard-check"></i>
      </button>
    }
  </div>
}
